spring.application.name=sample-app1
spring.sleuth.otel.exporter.jaeger.endpoint=http://localhost:14250
spring.sleuth.propagation.type=B3,W3C,JAEGER

logging.level.root=INFO
logging.pattern.console = %d{yyyy-MM-dd HH:mm:ss} trace_id=%X{trace_id} span_id=%X{span_id} trace_flags=%X{trace_flags} - %logger{36} - %msg  %n


kafka.boostrap.server=localhost:9092
kakfa.topic.1=mr-topic-1

####H2
spring.h2.console.enabled=true{}{yy     
# default path: h2-console
spring.h2.console.path=/h2-ui

spring.datasource.url=jdbc:h2:mem:wmdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

